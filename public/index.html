<!doctype html>
<html>
  <head>
    <title>Inbox Messages</title>
  </head>
  <body>
    <h1>Messages</h1>
    <ul id="messages"></ul>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.js"></script>
    <script>
      const inbox = io.connect('http://localhost:3000');
      const messageContainer = document.getElementById('messages');
      inbox.on('inbox', function(data) {
        const node = document.createElement('li');
        const textnode = document.createTextNode(`message: ${data.message} | created: ${data.created_at}`);
        node.appendChild(textnode);
        messageContainer.appendChild(node);
      });
    </script>
  </body>
</html>
